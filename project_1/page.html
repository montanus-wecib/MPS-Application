<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Evaluation</title>
</head>
<body>
    <h1>Python Code Evaluation</h1>
    <textarea id="codeInput" rows="10" cols="50" placeholder="Write your Python code here..."></textarea><br>
    <button id="submitCode">Run Code</button>
    <pre id="output"></pre>

    <script>
        document.getElementById("submitCode").onclick = function() {
            const code = document.getElementById("codeInput").value;

            fetch('/evaluate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").textContent = data.output;
            })
            .catch(error => {
                document.getElementById("output").textContent = 'Error: ' + error;
            });
        };
    </script>
</body>
</html>
