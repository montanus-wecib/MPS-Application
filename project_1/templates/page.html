<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    
    <!-- Link to CodeMirror styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    
    <!-- Link to your custom styles -->
    <link rel="stylesheet" href="../static/styles.css">
    
    <!-- CodeMirror JavaScript files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
</head>
<body>
    <h1>Python Code Evaluation</h1>
    <textarea id="codeInput"></textarea><br>
    <button id="submitCode">Run Code</button>
    <pre id="output"></pre>

    <script>
        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById("codeInput"), {
            lineNumbers: true,
            mode: "text/x-python",
            theme: "default",
            tabSize: 4,
            indentWithTabs: true
        });

        document.getElementById("submitCode").onclick = function() {
            const code = editor.getValue();

            fetch('/evaluate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").textContent = data.output;
            })
            .catch(error => {
                document.getElementById("output").textContent = 'Error: ' + error;
            });
        };
    </script>
</body>
</html>
