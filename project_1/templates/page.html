<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <!-- Link to CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <!-- Link to your custom styles -->
    <link rel="stylesheet" href="https://montanus-wecib.github.io/MPS-Application/project_1/static/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column; /* Column layout for body */
            gap: 20px; /* Space between the editor and output panel */
        }
        #editor-container {
            flex: 1; /* Take up remaining space */
        }
        #output-panel {
            border: 2px solid #007bff; /* Border for visibility */
            border-radius: 4px;
            padding: 10px;
            background-color: #f8f9fa; /* Light background color */
            overflow-y: auto; /* Allow scrolling if content exceeds height */
            height: 300px; /* Set a height for the output panel */
        }
        #run {
            margin-bottom: 10px; /* Space below the button */
        }
    </style>
</head>
<body>

    <div id="editor-container">
        <h1>Python Code Editor</h1>
        <button id="run">Run Code</button> <!-- Moved button to the top left -->
        <!-- Write any starter code inside of the text area below or leave blank -->
        <textarea id="code" name="code">
# Write your Python code here
print("Hello, World!")
        </textarea>
    </div>

    <div id="output-panel">
        <h2>Output</h2>
        <pre id="output"></pre> <!-- Placeholder for code output -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script>
        // Initialize CodeMirror
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            mode: "python",
            theme: "default",
            matchBrackets: true,
            viewportMargin: Infinity,
        });

        // Handling the Run button
        document.getElementById("run").onclick = function() {
            var code = editor.getValue();
            // Display the code output in the output panel
            document.getElementById("output").textContent = "You would run this code:\n" + code; // Placeholder action
        };
    </script>
</body>
</html>
